<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .moveToTop{
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <div class="dummy"></div>
  <button class="moveToTop" type="button">上に戻る</button>
  <script>
    // ドキュメントの自動生成
    const dummyContent = document.querySelector('.dummy');
    for(let i = 0; i < 1000; i++ ){
      dummyContent.textContent += `テキスト　${i}`;
    }
    // スクロールイベントを使用して、非表示のボタンを表示させる

  </script>
</body>
</html>
